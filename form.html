<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form LIst</title>
</head>
<body>
    <header>
        <h2>Resistation Name</h2>
    </header>
    <main>
        <form action="">
            <div>
                <label for="fullname">FullName:</label>
                <input type="text" name="fullname" id="fullname" required>
            </div> <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div> <br>
            
            <div>
                <label for="password">password:</label>
                <input type="password" name="password" id="password">
            </div> <br>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="dob" name="dob" id="dob">
            </div> <br>
            <div>
                <label for="photo">Choose your photo:</label>
                <input type="file" name="photo" id="photo">
            </div> <br>
            
            <div>
                <label for="photo">Gender:</label>
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female
            </div> <br>
            
            <div>
                <label for="photo">Religion:</label>
                <input type="checkbox" name="religion" id="religion">Islam
                <input type="checkbox" name="religion" id="religion">Hindu
            </div> <br>
            <!-- dropedown menue -->
            <div>
                <label for="department">Department:</label>
                <select name="department" id="">
                    <option value="CSe">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="LLB">LLB</option>
                    <option value="BBA">BBA</option>
                </select>
            </div>
            <div>
                <label for="massage">Massage:</label><br>
                <textarea name="massage" id="" cols="50" rows="20"></textarea>
            </div>
            <button>submit</button>
            <button type="reset">Clear</button>
            
        </form>
    </main>
    
</body>
</html>
