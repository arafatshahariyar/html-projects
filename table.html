<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Projects</title>
    <style>
        /* h1{
            text-align: center;
        } */
        table{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid black;
        }
        tr{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>I will try to a table list</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>GPA</th>
                </tr>
                </thead>
                 
                <tbody>
                <tr>
                    <th>100</th>
                    <th>Tuhin</th>
                    <th>4.00</th>
                </tr>
                <tr>
                    <th>102</th>
                    <th>Shahariyar</th>
                    <th>4.50</th>
                </tr>
                <tr>
                    <th>103</th>
                    <th>Arafat</th>
                    <th>5.00</th>
                </tr>
            </tbody>
            </table>
    </main>
    
</body>
</html>
